<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Charity Streaming{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Personnalisation des couleurs pour l'en-tÃªte et le footer */
    .navbar-custom {
      background: linear-gradient(90deg, #e60000, #007bff);
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #ffffff !important;
    }
    footer {
      background-color: #000;
      color: #fff;
      padding: 1rem 0;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Barre de navigation Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="{% url 'home' %}">Charity Streaming</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:#fff;"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Connexion</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'twitch:twitch_wall' %}">Twitch Wall</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <footer class="mt-4">
    <div class="container text-center">
      <p>&copy; 2025 Charity Streaming</p>
    </div>
  </footer>

  <!-- Scripts Bootstrap et jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
