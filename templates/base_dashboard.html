{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard - Charity Streaming{% endblock %}</title>
  <!-- CoreUI CSS Latest -->
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/css/coreui.min.css" rel="stylesheet">
  <!-- Bootstrap 5.3 CSS Latest -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6.3 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_head %}{% endblock %}
  <style>
    /* Sidebar et contenu */
    .sidebar { min-width: 250px; }
    .content { margin-left: 250px; }
    @media (max-width: 768px) {
      .content { margin-left: 0; }
      .sidebar { min-width: 100%; }
    }
  </style>
</head>
<body class="c-app">
  {% block content %}{% endblock %}
  <!-- CoreUI Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/js/coreui.bundle.min.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
