{% extends "base.html" %}
{% block title %}Inscription Staff{% endblock %}
{% block content %}
  <h2>Inscription Staff</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
  </form>
  <p>Déjà inscrit ? <a href="{% url 'accounts:login' %}">Se connecter</a></p>
{% endblock %}
