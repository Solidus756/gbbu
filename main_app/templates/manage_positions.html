{% extends 'base.html' %}

{% block content %}
<h2>Gestion des Postes (Staff)</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ajouter</button>
</form>

<h3>Postes existants :</h3>
<ul>
    {% for position in positions %}
        <li>{{ position.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
