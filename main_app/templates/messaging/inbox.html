{% extends "base.html" %}
{% block content %}
<h2>Boîte de réception</h2>
<ul class="list-group">
  {% for message in messages %}
  <li class="list-group-item">
    <strong>De :</strong> {{ message.from_user.username }}
    <strong>Sujet :</strong> {{ message.subject }}
    <span class="float-end">{{ message.timestamp }}</span>
    <a href="{% url 'view_message' message.id %}">Voir</a>
  </li>
  {% empty %}
  <p>Vous n'avez aucun message.</p>
  {% endfor %}
</ul>
{% endblock %}
